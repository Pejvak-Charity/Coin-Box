version: "1.1"
services:
  db:
    container_name: db
    image: postgres:latest
    user: postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=pejvak-coin-box
    volumes:
      - dbvolume:/var/lib/postgresql/data
  backend:
    build: ./
    container_name: backend
    ports:
      - "80:8080"
    depends_on:
      - db
volumes:
  dbvolume:
    external: true

